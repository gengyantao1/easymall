server.port=8093

spring.datasource.driverClassName=com.mysql.jdbc.Driver
spring.datasource.url=jdbc:mysql:///easydb
spring.datasource.username=root
spring.datasource.password=root

#druid datasource
spring.datasource.type=com.alibaba.druid.pool.DruidDataSource
#mybatis
mybatis.mapperLocations=classpath:mapper/*.xml
mybatis.typeAliasesPackage=com.jt.common.pojo
mybatis.configuration.mapUnderscoreToCamelCase=true
mybatis.configuration.cacheEnabled=false
#eureka client
spring.application.name=userservice
eureka.client.serviceUrl.defaultZone=http://localhost:8888/eureka
#distributed redis nodes
easymall.redis.nodes=10.42.54.62:8000,10.42.32.183:8001,10.42.20.49:8002
easymall.redis.maxTotal=200
easymall.redis.maxIdle=3
easymall.redis.minIdle=8
#easymall.cluster.nodes=10.42.54.62:8000,10.42.32.183:8001,10.42.20.49:8002
easymall.cluster.nodes=10.42.54.62:8000,10.42.32.183:8001,10.42.20.49:8002
easymall.cluster.maxTotal=200
easymall.cluster.minIdle=3
easymall.cluster.maxIdle=8
